{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
    <h1 class="home">Cadastro de Mediuns!!!</h1>
       <h2>Cadastro de Mediuns</h2>

    <div class="container">
      <form action="submit" method="POST">
          {% csrf_token %}
          {{ form }}
          <!-- Nome -->
          <div>
              <label>Nome: </label>
              <input type="text" name="nome " size="60">
          </div>
          <!-- Endereço -->
          <div>
              <label>Endereço: </label>
              <input type="text" name="endereco: " size="60">
          </div>
          <!-- Email: -->
              <div>
                  <label>Email: </label>
                  <input type="text" name="email " size="70">
              </div>
          <!-- Data Nascimento -->
              <div>
                  <label>Data Nascimento: </label>
                  <input type="datetime-local" name="data_nascimento"
                         <!-- value="{{ cadmediuns.get_data_input_nascimento }}" -->
                         <!-- value="{{ cadmediuns.get_data_nascimento }}"> -->
              </div>
          <!-- Celular -->
              <div>
                  <label>Celular: </label>
                   <input type="text" name="celular" size="15">
              </div>
          <!-- Fixo -->
              <div>
                  <label>Fixo: </label>
                   <input type="text" name="fixo" size="14">
              </div>


      </form>
    </div>

    <img src="{% static "img/owl-s2-it-peq.jpg" %}" alt="My image"/>
</body>
</html>
