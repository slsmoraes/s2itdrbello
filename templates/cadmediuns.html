{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

{% block title %}Cadastro{%endblock%}

{% block main%}
    <h1 class="home">Cadastro de Mediuns!!!</h1>

    <form method="POST">
      {% csrf_token %} <!-- Protejer o formulario -->
      {{ form|bootstrap }}
      <br><br>
      <button type="submit">Salvar</button>
      <a href="{% url 'cadmediuns_lista' %}">Cancelar</a>
      <br><br>
    </form>

    <img src="{% static "img/owl-s2-it-peq.jpg" %}" alt="My image"/>

{% endblock %}}
